<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Box Office</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Box Office Records</h1>
    <table>
        <thead>
            <tr>
                <th>Movie ID</th>
                <th>Budget</th>
                <th>Box Office Collection</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="boxOffice : ${boxOffices}">
                <td th:text="${boxOffice.movieId}"></td>
                <td th:text="${boxOffice.budget}"></td>
                <td th:text="${boxOffice.boxOfficeCollection}"></td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="back-link">Back to Database Home</a>
</body>
</html>
